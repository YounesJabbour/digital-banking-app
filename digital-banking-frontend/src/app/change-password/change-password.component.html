<div style="width: 100%;" class="d-flex align-items-center justify-content-center min-vh-100 w-100 bg-light">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 10px;">
        <div class="card-header text-center bg-primary text-white"
            style="border-top-left-radius: 10px; border-top-right-radius: 10px;">
            <h2>Change Password</h2>
        </div>
        <div class="card-body">
            <div *ngIf="successMessage || errorMessage" class="alert"
                [ngClass]="{'alert-success': successMessage, 'alert-danger': errorMessage}">
                <div>{{ successMessage || errorMessage }}</div>
            </div>

            <form [formGroup]="changePasswordForm" (ngSubmit)="handleChangePassword()">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input id="email" type="email" class="form-control" formControlName="email">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="currentPassword" class="form-label">Current Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input id="currentPassword" type="password" class="form-control"
                            formControlName="currentPassword">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input id="newPassword" type="password" class="form-control" formControlName="newPassword">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input id="confirmPassword" type="password" class="form-control"
                            formControlName="confirmPassword">
                    </div>
                </div>
                <button class="btn btn-primary w-100">Change Password</button>
            </form>
        </div>
    </div>
</div>
